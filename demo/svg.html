<script>
    var svg =  Snap('#svg');
    Snap.load('world-map-points.svg', function (c) {
        svg.append(c);
        this.world = svg.select('#world');
        this.china = svg.select('#china');
        $('#china_mask').click((e) => {
            e.preventDefault();
            e.stopPropagation();

            this.world.animate({'opacity': 0}, 1000, mina.ease);
            this.china.animate({ transform:'translate(2300, 120) scale(3.2)', opacity: '1'}, 1000, mina.easein)
            this.china.toBack();
            return ;
        });

        $('#svg').click((e)=> {
            this.world.animate({'opacity': 1}, 200, mina.ease);
            this.china.animate({ transform:'translate(2867, 617) scale(1)', opacity: '0'}, 200, mina.easein)
            this.china.toFront();
        })
    })
