<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="styles/main.css" rel="stylesheet"/>
    <script src="vendor/vue.min.js"></script>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/snap.svg-min.js"></script>
    <script src="vendor/snap.plugin-zindex.js"></script>
    <style>
        #app__svg{
            background-size: cover;
            width: 100%;
            height: 100%;
            background-image: url("assets/homeBGP.jpg");
        }
    </style>
</head>
<body>
    <div id="app">
        <app-svg></app-svg>
    </div>
</body>
<script>
    Vue.component('app-svg',{
        props:['active','chinaActive'],
        template:`<div id="app__svg" v-bind:class="{active:active}"v-on:click="mapAction">
                        <app-map-content v-if="chinaActive"></app-map-content>
                    </div>`,
        data: ()=> {
            return {

            }
        },
        methods:{
            mapAction:function () {
                if(!this.active){
                    this.$emit('toggleMap', {active: true});
                }
                if(!this.chinaActive) return ;
            }
        }
    })
    var app = new Vue({
        el: '#app',
        data:{
            message:'hell'
        }
    })

</script>
</html>
